  <head>

    <title>Início de Sesión</title>

    <nav>
      <button type="button" id="B1"> <a id="Home" href="./index.html">
        <span class="material-symbols-outlined">
            undo
            </span>
      </button> </a>
    </nav>
    <h1 id="Inicio">Iniciar Sesión</h1>
    <form id="F2">
      <span class="material-symbols-outlined"> account_circle </span>
      <input
        type="text"
        name="usuario"
        id="us"
        required
        placeholder="Usuario"
      />
      <br />
      <br />
      <span class="material-symbols-outlined"> key </span>
      <input
        type="password"
        name="contraseña"
        id="us"
        required
        minlength="8"
        placeholder="Contraseña"
      /><br />
      <br />

      <label for="" id="uss"> <a href="">¿Olvidaste tu contraseña?</a> </label
      ><br />
      <br />

      <button type="submit" value="Iniciar Sesión" id="bot"><span class="material-symbols-outlined">
        send
        </span></button>
    </form>
  </body>
